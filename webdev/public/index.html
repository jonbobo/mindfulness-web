<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Container</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/forum/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="/logo.jpg" alt="Brand Logo" class="mindful-logo">
                    <span>Mindfulness For Everyone</span>
                </a>

            </div>
            <div class="main-menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="/forum">Forum</a>
                    </li>
                    <li id="user-status">
                        <a class="btn" href="#" id="user-status-button">
                            <i class="fa fa-user"></i> Log In
                        </a>
                        <ul class="dropdown">
                            <li><a href="auth/login.html">Log In</a></li>
                            <li><a href="#">Profile</a></li>
                            <li><a href="#" onclick="logout(); return false;">Logout</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <script type="module">
        import { initializeAuthStateListener, logout } from './auth/firebase-auth.js';

        // Initialize the auth state listener
        initializeAuthStateListener();

        // Make logout function available globally
        window.logout = logout;
    </script>
    <script src="/js/main.js" defer></script>
    <script type="module" src="/forum/app.js"></script>

    <main id="app">
        <!-- Dynamic content will be loaded here -->
    </main>


</body>

</html>
